image: docker:latest

variables:
  DOCKER_DRIVER: overlay

services:
 - docker:dind

before_script:
  - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY

after_script:
 - docker logout $CI_REGISTRY

stages:
  - build
  - test

build:
  stage: build
  script:
      - docker build --cache-from $CI_REGISTRY_IMAGE:latest -t $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA --tag $CI_REGISTRY_IMAGE:latest .
      - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
      - docker push $CI_REGISTRY_IMAGE:latest

test:
  stage: test
  script:
    - docker run $CI_REGISTRY_IMAGE:latest init

